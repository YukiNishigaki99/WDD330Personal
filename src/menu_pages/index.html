<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WDD330 Final Project</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/menu.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>
  <main class="divider">
    <section class="menu-detail">
      <h3 id="menuName"></h3>
      <img id="menuImage" class="divider" src="" alt="">
      <p class="menu__ingredients" id="ingredients"></p>
      <p class="menu__instructions" id="instructions"></p>
      <p class="menu__time" id="prepTimeMinutes"></p>
      <p class="menu__time" id="cookTimeMinutes"></p>
      <p class="menu__difficulty" id="difficulty"></p>
      <p class="menu__cuisine" id="cuisine"></p>
      <p class="menu__calories" id="caloriesPerServing"></p>
      <p class="menu__tags" id="tags"></p>
      <p class="menu__userId" id="userId"></p>
      <p class="menu__rating" id="rating"></p>
      <p class="menu__reviewCount" id="reviewCount"></p>
      <p class="menu__mealType" id="mealType"></p>
      <div class="menu-detail__add">
        <button id="addToFavorites">Bookmark This Menu</button>
      </div>
    </section>
  </main>
  <footer id="main-footer"></footer>

</body>

</html>
