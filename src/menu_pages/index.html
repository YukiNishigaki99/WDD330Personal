<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD330 Final Project</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/menu.js" type="module"></script>
</head>

<body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
        <section class="menu-detail">
            <h3 id="menuName"></h3>
            <img id="menuImage" class="divider" src="" alt="">
            <p class="product__ingredients" id="ingredients"></p>
            <p class="product__instructions" id="instructions"></p>
            <p class="product__time" id="prepTimeMinutes"></p>
            <p class="product__time" id="cookTimeMinutes"></p>
            <p class="product__difficulty" id="difficulty"></p>
            <p class="product__cuisine" id="cuisine"></p>
            <p class="product__calories" id="caloriesPerServing"></p>
            <p class="product__tags" id="tags"></p>
            <p class="product__userId" id="userId"></p>
            <p class="product__rating" id="rating"></p>
            <p class="product__reviewCount" id="reviewCount"></p>
            <p class="product__mealType" id="mealType"></p>
            <div class="menu-detail__add">
                <button id="addToFavorites"></button>
            </div>
        </section>
    </main>
    <footer id="main-footer"></footer>

</body>

</html>
